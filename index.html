<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="src/styles.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <h1 style="text-align: center;"></h1>
    <div class="card card-body container">
      <form id="weather-info" class="row max-width text-center">
        <input
          type="search"
          id="city-input"
          class="col-5"
          placeholder="Enter a city"
        />
        <input
          type="submit"
          id="search-button"
          class="col btn btn-primary"
          value="Search"
        />
        <input
          type="button"
          id="current-button"
          class="col btn btn-info"
          value="Current"
        />
      </form>
      <hr />
      <div class="row text-center">
        <div class="col-4">
          <h1 id="namecity">Tehran</h1>
          <span id="todate"></span>

          <h3 class="row a">
            <img src="images/suno.png" width="" class="col suno" />
            <div class="col degree text-center">
              <span id="default" style="font-size: 40px;">4</span><br />
              <div style="font-size: 20px; color: cornflowerblue;">
                <a href="#" id="cel" style="text-decoration: none;">°C</a> |
                <a href="#" id="far" style="text-decoration: none;" id="far"
                  >°F</a
                >
              </div>
            </div>
          </h3>
          <p class="a">
            <span id="myhumidity"> </span><br />
            <span id="myWind"> </span><br />
          </p>
        </div>
        <div id="second" class="col-4">
          <h3 class="row a">
            <img src="images/claud.png" width="10px" class="col" />
            <div class="col text-center">
              <strong>7°c</strong>
              <br />3°c
            </div>
          </h3>
          <h3 class="row a">
            <img src="images/wond.png" width="10px" class="col" />
            <div class="col text-center">
              <strong>9°c</strong>
              <br />2°c
            </div>
          </h3>
          <h3 class="row a">
            <img src="images/claud.png" width="10px" class="col" />
            <div class="col text-center">
              <strong>6°c</strong>
              <br />1°c
            </div>
          </h3>
        </div>
        <div class="col-4">
          <h3 class="row a">
            <img src="images/cw.png" width="10px" class="col" />
            <div class="col text-center">
              <strong>5°c</strong>
              <br />2°c
            </div>
          </h3>
          <h3 class="row a">
            <img src="images/rain.png" width="10px" class="col" />
            <div class="col text-center">
              <strong>7°c</strong>
              <br />3°c
            </div>
          </h3>
          <h3 class="row a">
            <img src="images/radobargh.png" width="10px" class="col" />
            <div class="col text-center">
              <strong>9</strong>
              <br />2°c
            </div>
          </h3>
        </div>
      </div>
    </div>
<a href="https://github.com/lililuna/weather-app.git"> Open-source code</a> by Leila
    <script src="src/index.js"></script>
  </body>
</html>
